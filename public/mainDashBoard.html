<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Tablero Principal</title>
 
  <link rel="stylesheet" href="../src/autentication/dashboard.css">
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="header-left">
      <span class="menu-toggle">‚ò∞</span>
      <img src="./assets/logo.jpg" alt="TaskFlow Logo" class="logo">
    </div>
    <h1 class="header-title">Bienvenido a TaskFlow</h1>
   
    <div class="header-right">
      <div class="user-menu">
        <span id="welcomeText" class="welcome-text"></span>
        <span class="user-icon">üë§</span>
        <div class="user-dropdown">
          <a href="/profile.html">Mi perfil </a>
          <a href="./index.html"> Cerrar sesi√≥n</a>
        </div>
      </div>
    </div>
  </header>

  <!-- MENU DESPLEGABLE -->
  <aside id="sideMenu" class="side-menu">
    <ul>
      <li class="active"><a href="/mainDashBoard.html">üìù Gestor de tareas</a></li>
      <li><a href="/help.html">‚ùì Ayuda</a></li>
      <li><a href="/about.html" >üë§ Sobre nosotros</a></li>
      
    </ul>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="board-container">
    <!-- Banner de bienvenida -->
    <div id="welcomeBanner" class="welcome-banner" style="display: none;">
      <div>
        <span></span>
        <span id="welcomeMessage"></span>
      </div>
      <button class="btn-close-banner" onclick="closeWelcomeBanner()">
        x
      </button>
    </div>

          <!-- Secci√≥n de tareas -->
      <section class="tasks-section">
        <div class="content-header">
          <button id="createTaskBtn" class="btn-create">‚ûï Crear Tarea</button>
        </div>

        <!-- Tablero de tareas -->
        <div id="task-groups" class="task-groups">
          <!-- Columna Por hacer -->
          <div class="task-column" data-status="todo">
            <div class="column-header">
              <h2>üìå Por hacer</h2>
            </div>
            <div class="task-items" id="todo-tasks"></div>
          </div>

          <!-- Columna En progreso -->
          <div class="task-column" data-status="inProgress">
            <div class="column-header">
              <h2>‚ö° En progreso</h2>
            </div>
            <div class="task-items" id="inProgress-tasks"></div>
          </div>

          <!-- Columna Hecho -->
          <div class="task-column" data-status="done">
            <div class="column-header">
              <h2>‚úÖ Hecho</h2>
            </div>
            <div class="task-items" id="done-tasks"></div>
          </div>
        </div>
      </section>

      <!-- MODAL (Crear/Editar tarea) -->
      <div id="taskModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>üìù Nueva Tarea</h2>
            <button class="close-modal" aria-label="Cerrar">&times;</button>
          </div>

          <div class="modal-body">
            <form id="taskForm">
              <div class="form-group">
                <label for="taskTitle_0">T√≠tulo</label>
                <input type="text" id="taskTitle_0" name="title" placeholder="Ingrese el t√≠tulo" required>
              </div>

              <div class="form-group">
                <label for="taskDescription_0">Descripci√≥n</label>
                <textarea id="taskDescription_0" name="description" placeholder="Ingrese la descripci√≥n" required></textarea>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="taskPriority_0">Prioridad</label>
                  <select id="taskPriority_0" name="priority" required>
                    <option value="">Seleccione</option>
                    <option value="low">Baja</option>
                    <option value="medium">Media</option>
                    <option value="high">Alta</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="taskStatus_0">Estado</label>
                  <select id="taskStatus_0" name="status" required>
                    <option value="todo">Por hacer</option>
                    <option value="inProgress">En proceso</option>
                    <option value="done">Terminada</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="taskStart_0">Fecha inicio</label>
                  <input type="datetime-local" id="taskStart_0" name="start" required>
                </div>
                <div class="form-group">
                  <label for="taskEnd_0">Fecha cierre</label>
                  <input type="datetime-local" id="taskEnd_0" name="end" required>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" id="cancelModalBtn">Cancelar</button>
            <button class="btn btn-primary" id="saveTaskBtn">Guardar</button>
          </div>
        </div>
      </div>
      
  <!-- FOOTER -->
  <footer class="app-footer">
    <div class="footer-links">
      <a href="#">Pol√≠ticas de privacidad</a>
      <a href="#">T√©rminos y condiciones</a>
    </div>
  </footer>

  <script type="module" src="./src/autentication/dashBoard.js"></script>
</body>
</html>
