<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - TaskFlow</title>
  <link rel="stylesheet" href="../src/autentication/register.css" />
</head>
<body>
  <main class="page">
    <div class="card">
      <div class="panel left-panel">
        <div class="brand">
          <!-- logo redondeado -->
          <a href="./index.html">
            <img src="./assets/logo.jpg" alt="logo" class="logo" style="cursor: pointer;">
          </a>
        </div>

        <h2 class="welcome">BIENVENIDO</h2>
        <p class="subtitle">Regístrate para continuar</p>

        <!-- Un solo formulario para ambas columnas -->
        <form id="registerForm" novalidate>
          <div class="field">
            <label for="firstName">Nombres</label>
            <input id="firstName" name="firstName" type="text" class="input-pill" placeholder="Tus nombres" />
            <div class="error" data-for="firstName"></div>
          </div>

          <div class="field">
            <label for="lastName">Apellidos</label>
            <input id="lastName" name="lastName" type="text" class="input-pill" placeholder="Tus apellidos" />
            <div class="error" data-for="lastName"></div>
          </div>

          <div class="field">
            <label for="age">Edad</label>
            <input id="age" name="age" type="number" class="input-pill" placeholder="Ej. 28" min="1" />
            <div class="error" data-for="age"></div>
          </div>

          <div class="field">
            <label for="email">Correo</label>
            <input id="email" name="email" type="email" class="input-pill" placeholder="correo@ejemplo.com" />
            <div class="error" data-for="email"></div>
          </div>
        </div> <!-- end left-panel -->

        <div class="panel right-panel">
          <h3>Cree una Contraseña</h3>

          <div class="field">
            <label for="password">Crea una contraseña</label>
            <input id="password" name="password" type="password" class="input-pill" placeholder="Contraseña" />
            <div class="error" data-for="password"></div>
          </div>

          <div class="field">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="input-pill" placeholder="Repite la contraseña" />
            <div class="error" data-for="confirmPassword"></div>
          </div>

          <div class="requirements">
            <p>Tu contraseña debe tener:</p>
            <ul id="reqList">
              <li data-check="length">8 o más caracteres</li>
              <li data-check="uppercase">Al menos una letra mayúscula</li>
              <li data-check="lowercase">Al menos una letra minúscula</li>
              <li data-check="number">Al menos un número</li>
              <li data-check="special">Al menos un carácter especial (!@#$...)</li>
            </ul>
          </div>

          <div class="actions">
           
            <button type="button" id="cancelBtn" class="btn btn-ghost">Cancelar</button>
           <button type="submit" id="registerBtn" class="btn btn-primary" disabled> Registrarme
            </button>
          </div>

          <p class="small">¿Ya tienes una cuenta? <a href="login.html">Inicia ahora</a></p>
        </div> <!-- end right-panel -->
      </div> <!-- end card -->
    </form>
  </main>
  <!-- ✅ El bundler inyecta el CSS automáticamente -->
  <script type="module" src="/src/autentication/register.js"></script>

</body>
</html>
