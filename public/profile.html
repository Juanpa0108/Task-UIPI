<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header estilo TaskFlow -->
  <header class="profile-header">
    <nav>
      <span class="nav-item active">Perfil</span>
    </nav>
    <h1 class="logo">TaskFlow</h1>
  </header>

  <!-- Card de perfil -->
  <div class="profile-card">

    <h2>Perfil de Usuario</h2>

    <div class="form-container">
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <input type="text" id="nombre" disabled required pattern="[A-Za-z\s]+" title="Solo letras y espacios">
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos"  disabled required pattern="[A-Za-z\s]+" title="Solo letras y espacios">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required disabled>
      </div>

      <div class="form-group">
        <label for="Age">Edad</label>
        <input type="number" id="Age"  disabled required min="13" max="120" title="Edad entre 13 y 120">
      </div>

      
</div>
    <div class="button-group">
      <button id="editBtn">Editar Informaci√≥n</button>
      <button id="backBtn">Volver al Gestor</button>
    
  </div>

  <script type="module" src="./src/info/profile.js"></script>
</body>
</html>
