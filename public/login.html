<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Task Manager</title>
    <link rel="stylesheet" href="../src/autentication/login.css" />
  </head>
  <body>
    <main class="page">
      <div class="card two-panels">
        <div class="panel left-panel">
          <div class="brand">
            <a href="../index.html">
              <img src="../public/assets/logo.jpg" alt="logo" class="logo" style="cursor: pointer;" />
            </a>
          </div>
          <h2 class="welcome">BIENVENIDO</h2>
          <p class="subtitle">Inicia sesión para continuar</p>

          <form id="loginForm" novalidate>
            <div aria-live="polite" id="errorAnnouncer" class="visually-hidden"></div>
            
            <div class="field">
              <label for="email">Correo</label>
              <input
                id="email"
                name="email"
                type="email"
                class="input-pill"
                placeholder="ejemplo@correo.com"
                required
                aria-describedby="emailError"
              />
              <div id="emailError" class="error-message" role="alert"></div>
            </div>
            
            <div class="field">
              <label for="password">Contraseña</label>
              <div class="password-field">
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="input-pill"
                  placeholder="********"
                  required
                  aria-describedby="passwordError"
                />
                <div class="show-password">
                  <input type="checkbox" id="showPassword" />
                  <label for="showPassword">Mostrar contraseña</label>
                </div>
              </div>
              <div id="passwordError" class="error-message" role="alert"></div>
            </div>

            <div class="submit-container">
              <button type="submit" class="btn btn-primary btn-pill" disabled id="submitButton">
                Iniciar Sesión
              </button>
              <div class="spinner" id="loadingSpinner"></div>
            </div>

            <div class="links">
              <a href="register.html" class="link">¿No tienes cuenta? Regístrate</a>
              <a href="recoverPassword.html" class="link">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
        <div class="panel right-panel">
          <img src="../public/assets/image2.jpg" alt="Task Management" class="side-image" />
        </div>
      </div>
    </main>

    <!-- Incluir el archivo JavaScript -->
    <script type="module" src="../src/autentication/login.js"></script>
  </body>
</html>
