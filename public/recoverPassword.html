<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Task Manager</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/autentication/login.css" />
  </head>
  <body>
    <main class="page">
      <div class="card two-panels">
        <div class="panel left-panel">
          <div class="brand">
            <img src="./assets/logo.jpg" alt="logo" class="logo" />
          </div>
          <h2 class="welcome">RECUPERAR CONTRASEÑA</h2>
          <p class="subtitle">Ingresa tu correo electrónico para recuperar tu contraseña</p>

          <form id="recoverForm" novalidate>
            <div class="field">
              <label for="email">Correo electrónico</label>
              <input
                id="email"
                name="email"
                type="email"
                class="input-pill"
                placeholder="ejemplo@correo.com"
                required
              />
              <div class="error" data-for="email"></div>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-primary btn-pill">
              Enviar instrucciones
            </button>

            <div class="links">
              <a id="backToLoginBtn" href="login.html" class="link">Volver al inicio de sesión</a>
            </div>
          </form>
        </div>
        <div class="panel right-panel">
          <img src="./assets/image2.jpg" alt="Task Management" class="side-image" />
        </div>
        <script type="module" src="../src/main.js"></script>
        <script type="module" src="../src/autentication/recoverPassword.js"></script>
      </div>
    </main>

    <style>
      .two-panels {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        max-width: 1000px;
        margin: 0 auto;
      }

      .panel {
        flex: 1;
      }

      .right-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        border-left: 1px solid #eee;
      }

      .side-image {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
      }

      .error {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
      }

      @media (max-width: 768px) {
        .two-panels {
          flex-direction: column;
        }

        .right-panel {
          display: none;
        }
      }
    </style>

    <!-- Se elimina el script inline y se usa el módulo recoverPassword.js -->
  </body>
</html>
