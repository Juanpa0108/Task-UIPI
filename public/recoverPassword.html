<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Task Manager</title>
    <link rel="stylesheet" href="../src/autentication/login.css" />
  </head>
  <body>
    <main class="page">
      <div class="card two-panels">
        <div class="panel left-panel">
          <div class="brand">
            <img src="./assets/logo.jpg" alt="logo" class="logo" />
          </div>
          <h2 class="welcome">RECUPERAR CONTRASEÑA</h2>
          <p class="subtitle">Ingresa tu correo electrónico para recuperar tu contraseña</p>

          <form id="recoverForm" novalidate>
            <div class="field">
              <label for="email">Correo electrónico</label>
              <input
                id="email"
                name="email"
                type="email"
                class="input-pill"
                placeholder="ejemplo@correo.com"
                required
              />
              <div class="error" data-for="email"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-pill">
              Enviar instrucciones
            </button>

            <div class="links">
              <a href="login.html" class="link">Volver al inicio de sesión</a>
            </div>
          </form>
        </div>
        <div class="panel right-panel">
          <img src="./assets/image2.jpg" alt="Task Management" class="side-image" />
        </div>
        <script type="module" src="/src/autentication/recoverPassword.js"></script>
      </div>
    </main>

    <style>
      .two-panels {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        max-width: 1000px;
        margin: 0 auto;
      }

      .panel {
        flex: 1;
      }

      .right-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
        border-left: 1px solid #eee;
      }

      .side-image {
        max-width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
      }

      .error {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
      }

      @media (max-width: 768px) {
        .two-panels {
          flex-direction: column;
        }

        .right-panel {
          display: none;
        }
      }
    </style>

    <script>
      const form = document.getElementById('recoverForm');
      const emailInput = document.getElementById('email');

      function showError(element, message) {
        const errorDiv = document.querySelector(`.error[data-for="${element.id}"]`);
        if (errorDiv) {
          errorDiv.textContent = message;
          errorDiv.style.display = message ? 'block' : 'none';
        }
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = emailInput.value.trim();

        // Validación básica
        if (!email) {
          showError(emailInput, 'El correo electrónico es requerido');
          return;
        }

        if (!validateEmail(email)) {
          showError(emailInput, 'Ingresa un correo electrónico válido');
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/auth/recover-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
          });

          const data = await response.json();

          if (!response.ok) {
            alert(data.error || 'Error al procesar la solicitud');
            return;
          }

          // Mostrar mensaje de éxito
          alert('Se han enviado las instrucciones a tu correo electrónico.');
          window.location.href = 'login.html';
        } catch (error) {
          alert('Error al conectar con el servidor');
          console.error('Error:', error);
        }
      });

      // Limpiar error cuando el usuario empiece a escribir
      emailInput.addEventListener('input', function() {
        showError(emailInput, '');
      });
    </script>
  </body>
</html>
