<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña - TaskFlow</title>
  <link rel="stylesheet" href="../src/autentication/register.css" />
</head>
<body>
  <main class="page">
    <div class="card">
      <div class="panel left-panel">
        <div class="brand">
          <a href="../index.html">
            <img src="../public/assets/logo.jpg" alt="logo" class="logo" style="cursor: pointer;">
          </a>
        </div>

        <h2 class="welcome">RESTABLECER</h2>
        <p class="subtitle">Crea tu nueva contraseña para continuar</p>
      </div>

      <div class="panel right-panel">
        <form id="resetForm" novalidate>
          <div class="field">
            <label for="password">Nueva contraseña</label>
            <input id="password" name="password" type="password" class="input-pill" placeholder="Nueva contraseña" />
            <div class="error" data-for="password"></div>

            <div class="show-password">
              <input type="checkbox" id="showPassword1" />
              <label for="showPassword1">Mostrar contraseña</label>
            </div>
          </div>

          <div class="field">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="input-pill" placeholder="Repite la contraseña" />
            <div class="error" data-for="confirmPassword"></div>

            <div class="show-password">
              <input type="checkbox" id="showPassword2" />
              <label for="showPassword2">Mostrar contraseña</label>
            </div>
          </div>

          <div class="requirements">
            <p>Tu contraseña debe tener:</p>
            <ul id="reqList">
              <li data-check="length">8 o más caracteres</li>
              <li data-check="uppercase">Al menos una letra mayúscula</li>
              <li data-check="lowercase">Al menos una letra minúscula</li>
              <li data-check="number">Al menos un número</li>
              <li data-check="special">Al menos un carácter especial (!@#$...)</li>
            </ul>
          </div>

          <div class="actions">
            <button type="submit" id="resetBtn" class="btn btn-primary" disabled>
              Actualizar contraseña
            </button>
          </div>

          <p class="small">¿Recordaste tu contraseña? <a href="login.html">Inicia sesión</a></p>
        </form>
      </div>
    </div>
  </main>

  <!-- Script principal -->
  <script type="module" src="/src/autentication/resetPassword.js"></script>

  <!-- Script inline para mostrar/ocultar contraseñas -->
  <script>
    document.getElementById("showPassword1").addEventListener("change", (e) => {
      const pwd = document.getElementById("password");
      pwd.type = e.target.checked ? "text" : "password";
    });

    document.getElementById("showPassword2").addEventListener("change", (e) => {
      const pwd = document.getElementById("confirmPassword");
      pwd.type = e.target.checked ? "text" : "password";
    });
  </script>
</body>
</html>
